http {
  host = "0.0.0.0"
  port = 8089
}

database {
  url = "jdbc:postgresql://localhost:5432/vignette_notifications"
  user = "postgres"
  password = "postgres"
  pool-size = 10
}

redis {
  host = "localhost"
  port = 6379
  password = ""
}

fcm {
  enabled = true
  credentials-path = "/path/to/firebase-credentials.json"
}

apn {
  enabled = true
  key-id = "YOUR_KEY_ID"
  team-id = "YOUR_TEAM_ID"
  bundle-id = "com.entativa.vignette"
}

email {
  enabled = true
  smtp {
    host = "smtp.gmail.com"
    port = 587
    username = "notifications@vignette.com"
    password = "your-password"
  }
  from = "Vignette <notifications@vignette.com>"
}

kafka {
  enabled = true
  bootstrap-servers = "localhost:9092"
  topic = "notification-events"
}

notification {
  grouping-window-minutes = 5
  expiry-days = 30
}

akka {
  loglevel = "INFO"
  
  actor {
    provider = "cluster"
    
    serialization-bindings {
      "com.vignette.notification.actor.NotificationActor$Command" = jackson-json
    }
  }
  
  cluster {
    seed-nodes = ["akka://NotificationSystem@127.0.0.1:2551"]
  }
}
